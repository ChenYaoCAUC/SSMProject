<div id="article">
 <div class="card text-center">
  <div class="card-body">
    <h5 class="card-title">文章标题</h5>
    <p class="card-text">文章内容</p>
  </div>

   <div class="accordion" id="accordionExample">
   <div class="card">
    <div class="card-fotter" id="headingOne">

         查看 评论
        </button>

   	  </div>
  	</div>

	<!-- 写评论弹出的框 -->
	<div class="modal fade" id="writeModel" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">评论</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <div class="form-group">
            <label for="message-text" class="col-form-label">说点什么吧：</label>
            <input id="idCommentModel" type="hidden" />
            <textarea class="form-control" id="message-text"></textarea>
          </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">放弃</button>
        <button type="button" class="btn btn-primary"  data-dismiss="modal" onclick='writecomment()'>发布</button>
      </div>
    </div>
  </div>
</div>
