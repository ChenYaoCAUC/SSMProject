<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>编辑文章</title>
</head>
<link href="/SSMProject/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<body>
<div id="navtop"></div>
	 <div class="form-group">
    <label for="exampleFormControlTextarea1">文章标题</label>
    <textarea class="form-control" id="texttitle" rows="1"></textarea>
    <label for="exampleFormControlTextarea1">文章内容</label>
    <textarea class="form-control" id="textcontent" rows="10"></textarea>
    </div>
    <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#writeConfirmModal">
  发布
</button>

<!-- Modal -->
<div class="modal fade" id="writeConfirmModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">提示</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
       	 你确定要发布文章？
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">放弃</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" onclick='writeArticle()'>发布</button>
      </div>
    </div>
  </div>
</div>
<!-- Modal -->
<div class="modal fade" id="showResultModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">提示</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" id="showResultModalBody"></div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
      </div>
    </div>
  </div>
</div>
</body>
<script src="/SSMProject/lib/jquery/jquery-3.3.1.min.js"></script>
<script src="/SSMProject/lib/popper/popper.min.js"></script>
<script src="/SSMProject/lib/bootstrap/js/bootstrap.min.js"></script>
<script src="/SSMProject/js/writearticle.js"></script>
<script src="/SSMProject/js/main.js"></script>
</html>
