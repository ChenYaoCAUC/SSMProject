<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>热搜</title>
 <link href="/SSMProject/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" >
</head>
<body>
<div id="navtop"></div>
<ul>
<li class="list-group-item list-group-item-primary">这是推荐</li>
</ul>
<div id="article"></div>
	<!-- 写评论弹出的框 -->
	<div class="modal fade" id="writeModel" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">评论</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <div class="form-group">
            <label for="message-text" class="col-form-label">说点什么吧：</label>
            <input id="idCommentModel" type="hidden" />
            <textarea class="form-control" id="message-text"></textarea>
          </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">放弃</button>
        <button type="button" class="btn btn-primary"  data-dismiss="modal" onclick='writecomment()'>发布</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="showResultModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">提示</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" id="showResultModalBody"></div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
      </div>
    </div>
  </div>
</div>
</body>
