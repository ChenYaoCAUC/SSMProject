    <div class="col-md-8 order-md-1">
      <h4 class="mb-3">个人资料</h4>
      <form class="needs-validation" novalidate>
        <div class="mb-3">
          <label for="introction">个性签名</label>
          <div class="input-group">
            <input id="introductioninput" type="text" class="form-control" id="introction" placeholder="个性签名" required>
            <div class="invalid-feedback" style="width: 100%;">
            </div>
          </div>
        </div>
            <label for="sex">性别</label>
            <select id="sexid" class="custom-select d-block w-100" required>
             <option value="0">男</option>
             <option value="1">女</option>
            </select>
           <form id="uploadForm" enctype="multipart/form-data" method="POST">
        	<label>请上传头像~</label>
        	 <div class="form-group">
        <div style="text-align: top">
            <input type="file" id="chooseImage" size="1" width="1px" name="file" accept="image/gif, image/jpg, image/png">
            <img id="upload" src="" style="width: 40px; height: 40px; vertical-align: middle;" />
             <button type="button" class="btn btn-primary" data-dismiss="modal" onclick=' uploadimage()'>选择</button>
        </div>
        	</div>
        	<button type="button" class="btn btn-outline-success" data-toggle="modal" data-target="#updatepeopleConfirmModal">更新个人资料</button>
      		</form>
        <hr class="mb-4">
      </form>
    </div>
<!-- Modal -->
<div class="modal fade" id="updatepeopleConfirmModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">提示</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
       	 你确定要更新资料？
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">放弃</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" onclick=' updatepeople()'>提交</button>
      </div>
    </div>
